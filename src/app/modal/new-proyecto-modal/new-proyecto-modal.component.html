<h4 class="text-end ">
    <!-- Button trigger modal -->
    <i class="bi bi-file-earmark-plus" data-bs-toggle="modal" data-bs-target="#crearNuevoProyecto"></i>
</h4>

<div class="modal fade" id="crearNuevoProyecto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content " id="Custom">
            <div class="modal-header custom">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Proyecto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body custom">

                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreProyecto">Nombre Proyecto</label>
                        <input type="text" class="form-control" id="nombreProyecto" [(ngModel)]="nombreProyecto"
                            name="nombreProyecto" requerid>
                    </div>
                    <div class="form-group">
                        <label for="descripcionProyecto">Descripcion Proyecto</label>
                        <input type="text" class="form-control" id="descripcionProyecto" [(ngModel)]="descripcionProyecto" name="descripcionProyecto"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="urlImgProyecto">Imagen del Proyecto</label>
                        <input type="text" class="form-control" id="urlImgProyecto" [(ngModel)]="urlImgProyecto"
                            name="urlImgProyecto" required>
                    </div>
                    <div class="form-group">
    
                        <label for="urlRepositorio">Url Repositorio</label>
                        <input type="text" class="form-control" id="urlRepositorio" [(ngModel)]="urlRepositorio"
                            name="urlRepositorio" required>
                    </div>
                    <br />
                    <div class="modal-footer justify-content-center" id="Custom">
                        <button type="submit" class="btn btn-warning " data-bs-dismiss="modal">Actualizar
                            informacion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
